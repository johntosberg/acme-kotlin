plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'

    //For testing in spock
    id "groovy"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    //API consumption
    implementation 'com.squareup.retrofit2:retrofit:2.8.0'
    implementation "com.squareup.retrofit2:converter-jackson:2.8.0"
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.8.0"

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.5'

    compile "org.codehaus.groovy:groovy:2.5.13"
    testCompile("org.spockframework:spock-core")
    testImplementation(
            "org.spockframework:spock-core:1.2-groovy-2.5",
            "cglib:cglib-nodep:3.1",
            "org.objenesis:objenesis:3.0.1"

    )
}

application {
    // Define the main class for the application
    mainClassName = 'github.osberg.acme.AppKt'
}
